  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Meal Planner</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample01"
        aria-controls="navbarsExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample01">
        <form class="form-inline my-2 my-md-0" id="mealForm">
          <input
            class="form-control"
            type="text"
            placeholder="Add meals here"
            aria-label=""
            id="mealName"
          />
          <input type="submit" class="btn btn-light" style="margin-left: 1%;" value="Add meal">
        </form>
        <ul class="navbar-nav " id="mealMenu">
          <!-- 
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
             -->
        </ul>
      </div>
    </nav>
   
   <div class="d-flex justify-content-center" style="margin-top: 5%; margin-bottom: 5%; visibility: hidden;" id="mainDiv">
    
      <form class="form-inline my-2 my-md-0" id="productForm">
       <input type="text" class="form-control" id="productInput">
       <input type="submit" class="btn btn-success" style="margin-left: 5px;" value="Add products">
      </form>
   </div>
   <div id="start" class="d-flex justify-content-center" style="opacity: 0.6; color: grey">
     <h3>Du har ikke noe måltider ennå. Begynn å legge til måltider ved å klikke øverst til høyre.</h3>
   </div>

      <div class="d-flex justify-content-center" id="cals" style="visibility: hidden;">
      
      </div>
   <div id="productsCards">
      <div >
      </div>  
    </div>
